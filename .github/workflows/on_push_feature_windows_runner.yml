name: CI/CD
on:
  push:
    branches: [ test_on_windows ]

jobs:
  install:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run print path
        run: make -C install/windows printPath
      - name: Run make install
        run: make install
      - name: Run print path again
        run: make -C install/windows printPath
      - name: Run print pf
        run: make -C install/windows printPrg

  build:
    needs: install
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run make build
        run: make build