name: CI/CD
on:
  push:
    branches: [ test_on_windows ]

jobs:
  install:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run make install
        run: make install
      - name: Run vagrant
        run: which vagrant

  build:
    needs: install
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run make build
        run: make build